

<intern-rapp-baselist  
[result$]="listData$"
[filters]="filters"
(filtered)="filterUpdating($event)"
(pagingUpdated)="pagingUpdated($event)"
>

<ng-template
internRappItemsTmpl let-items 
>
<button (click)="addLanguage()" class="align-right save-button-above-list"  >
  <div class="flex-row center-flex-items" >
    <div>    <mat-icon>add</mat-icon></div>
    <!-- <div>{{'addButton'|translate}}</div> -->
  </div>
</button>
  <mat-list >
  <div class="flex-row-columns">
    <div style="margin-left: 2%;">{{'languageCodeLabel'|translate}}</div>
    <div style="margin-right: 4%;">{{'languageNameLabel'|translate}}</div>
  </div>
    <mat-list-item  *ngFor="let item of items">
      <div class="flex-row" >
          <div>
            <mat-checkbox (change)="addToSelectedLanguages($event.checked,item.id)"></mat-checkbox>
          </div>
        <div >{{item.code}}</div>
        <div>{{item.name}}</div>
        <div class="flex-end">
          <div class="flex-row ">
            <div >     
               <button mat-icon-button  (click)="delete(item.id)"   class="cancel-button"   mat-fab color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon >delete</mat-icon>
            </button>
          </div>
            <div>
              <button (click)="updateLanguage(item)" class="save-button" color="primary" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div>
        <mat-divider></mat-divider>
      </div>
    </mat-list-item>
  </mat-list>
</ng-template>

</intern-rapp-baselist>
