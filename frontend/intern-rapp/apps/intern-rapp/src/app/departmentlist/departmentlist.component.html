
<mat-form-field style="margin-top: 1%; width: 20%;"  appearance="fill">
    <mat-label style="height: 20%;">Filter</mat-label>
    <input   matInput (keyup)="applyFilter($event)"  #input>
    
  </mat-form-field>
  <button (click)="openAddPopup()" style="margin-left: 96%;color: white;" class="bg-success" mat-button>+ &nbsp; new</button>

<div class="mat-elevation-z8">
  
 

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row">  
<div style="display: flex;flex-direction: row;gap: 10px;justify-content: flex-end;">
<div><button class="btn  btn-danger" (click)="openDeletConfirmation(row.Id)" >
    <i class="fa fa-trash" aria-hidden="true"></i> 
                  &nbsp;
    Delete
</button></div>
<div><button class="btn btn-info" (click)="openUpdateDialog(row)">
    <i class=" fas fa-edit"></i>  &nbsp;
Update
</button></div>
</div>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page " [length]="7"
  [pageSize]="10"></mat-paginator>
</div>


<!-- <li>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </li> -->

  <ng-template #updateTemplate>
    <mat-form-field appearance="fill">
      <mat-label>The name of the department</mat-label>
      <input [(ngModel)]="this.updatingItem.Name" matInput   placeholder="Ex. Java competence center">
    </mat-form-field>
    <div>

    </div>
    <mat-checkbox (change)="checkboxChange($event)"  checked="{{checkIsSelectedManager(item)}}" *ngFor="let item of userss" class="example-margin" value="{{item.Id}}">{{item.Name}}

    </mat-checkbox>

  </ng-template>

  <ng-template #addTemplate>
    <mat-form-field appearance="fill">
      <mat-label>The name of the department</mat-label>
      <input [(ngModel)]="this.itemToBeAdded.Name" matInput   placeholder="Ex. Java competence center">
    </mat-form-field>
    <div>

    </div>
    <mat-checkbox (change)="checkboxChangeByAdding($event)"  checked="{{checkIsSelectedManager(item)}}" *ngFor="let item of userss" class="example-margin" value="{{item.Id}}">{{item.Name}}

    </mat-checkbox>

  </ng-template>
