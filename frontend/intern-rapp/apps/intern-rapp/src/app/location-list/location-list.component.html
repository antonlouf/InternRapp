
<intern-rapp-baselist  
[result$]="listData$"
[filters]="filters"
(filtered)="filterUpdating($event)" 
(pagingUpdated)="pagingUpdated($event)"
>

<ng-template
internRappItemsTmpl let-items 
>
<div class="flex-row-above-list">
  <div>
<button mat-icon-button (click)="addLocation()" >

  <mat-icon>add</mat-icon>
  <!-- <div>{{'addButton'|translate}}</div> -->
</button>
  </div>
  <div>
      <button *ngIf="authService.currentUser.role===0" (click)="delete()" class="cancel-button" mat-fab color="primary"
        aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
  </div>
</div>

    <div>

    </div>

  <mat-list >
    <div class="flex-row-columns">
      <div style="margin-left: 3%;">{{'locationCityLabel'|translate}}</div>
      <div style="margin-left: 1.5%;">{{'locationZipCodeLabel'|translate}}</div>
      <div style="margin-left: 1.5%;">{{'locationStreetNameLabel'|translate}}</div>
      <div style="margin-right: 2.5%;">{{'locationHouseNumberLabel'|translate}}</div>
    </div>
    <mat-list-item  *ngFor="let item of items">
      <div class="flex-row" >
          <div>
            <mat-checkbox (change)="addToSelectedLocations($event.checked,item.id)"></mat-checkbox>
          </div>
        <div class="flex-begin">{{item.city}}</div>
        <div class="flex-begin">{{item.zipcode}}</div>
        <div class="flex-begin">{{item.streetname}}</div>
        <div class="flex-begin">{{item.housenumber}}</div>
        <div class="flex-end">
          <div class="flex-row ">
        
            <div *ngIf="authService.currentUser.role===0||authService.currentUser.id===item.creatorId">
              <button (click)="updateLocation(item)" class="save-button" color="primary" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div>
        <mat-divider></mat-divider>
      </div>
    </mat-list-item>
  </mat-list>

</ng-template>

</intern-rapp-baselist>
