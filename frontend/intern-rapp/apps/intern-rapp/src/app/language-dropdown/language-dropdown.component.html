
<mat-form-field appearance="fill">
    <mat-label>{{'languageLabel' |translate}}</mat-label>
    <mat-select [(value)]="translateService.currentLang" >
      <mat-option (onSelectionChange)="languageChanged($event)"   *ngFor="let language of availableLanguages|keyvalue" [value]="language.key">
        {{language.value}} 
      </mat-option>
    </mat-select>
  </mat-form-field>
