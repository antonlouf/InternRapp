<div  >

    <div   class="heading">
        <div mat-dialog-title select="[heading]">
            update Department(unit)
        </div>
    </div>
    
    </div>
    
    <mat-divider></mat-divider>
    
    <mat-dialog-content class="mat-typography">
    <form [formGroup]="updateForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Department Name</mat-label>
            <input matInput type="text" formControlName="departmentName">
            <mat-error *ngIf="updateForm.controls.departmentName.touched&&updateForm.controls.departmentName.hasError">
                The Name of the department is required
            </mat-error>
        </mat-form-field>
      
    
            
            <mat-chip-grid #chipGrid aria-label="Manager selection">
              <mat-chip-row *ngFor="let manager of managerEmailsAfterUpdate" (removed)="remove(manager)">
                {{manager}}
                <button  matChipRemove [attr.aria-label]="'remove ' + manager">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            </mat-chip-grid>
    
        <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="manager email"
               aria-label="Manager Emails"
               matInput
               [matChipInputFor]="chipGrid"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               (matChipInputTokenEnd)="add($event)"
              formControlName="managerEmails"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option (onSelectionChange)="addToListOfManagers($event)" *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
    
        </mat-autocomplete>
    </mat-form-field>
    
    
    </form>
    
    
    </mat-dialog-content>
    
    
    <mat-dialog-actions align="center">
       <div class="flex-row">
        <div>
            <button (click)="close()" class="save-button flex-row-cancel-save-update"  [disabled]="!updateForm.valid||managerEmailsAfterUpdate.length<=0" >
                
            <div><mat-icon>edit</mat-icon></div>
            <div>Update</div>
            </button>
        </div>
        <div>
      
           <button (click)="close()" class="cancel-button   flex-row-cancel-save-update"   mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <div>
                <mat-icon>cancel</mat-icon> 
            </div>        
                <div>
                    Cancel
                </div>
                   </button>
    
            
        </div>
       </div>
    </mat-dialog-actions>
