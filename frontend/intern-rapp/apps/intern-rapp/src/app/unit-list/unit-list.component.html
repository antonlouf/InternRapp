

    <intern-rapp-baselist  
    [result$]="listData$"
    [filters]="filters"
    (filtered)="filterUpdating($event)"
    (pagingUpdated)="pagingUpdated($event)"
    >

    <ng-template
    internRappItemsTmpl let-items 
    >
    <button mat-icon-button (click)="addDepartment()" class="align-right save-button-above-list"  >
      <!-- <div class="flex-row center-flex-items" > -->
        <mat-icon>add</mat-icon>
      <!-- </div> -->
    </button>
      <mat-list >
  <div class="flex-row-columns">
<div>{{'department'}}</div>
<div  class="manager-emails">{{'managerEmailsLabel'|translate}}</div>
  </div>
        <mat-list-item  *ngFor="let item of items">
         
          <div class="flex-row" >
            <div>
              <mat-checkbox (change)="addToSelectedUnits($event.checked,item.id)"></mat-checkbox>
            </div>
            <div >{{item.name}} </div>
            <div>
              {{item.managerEmails}}
            </div>
            <div class="flex-end">
              <div class="flex-row ">
                <div >     
                   <button (click)="delete(item.id)"   class="cancel-button"   mat-fab color="primary" aria-label="Example icon button with a delete icon">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
                <div>
                  <button (click)="updateDepartment(item.id)" class="save-button" color="primary" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <div>
            <mat-divider></mat-divider>
          </div>
        </mat-list-item>
      </mat-list>
    </ng-template>

    </intern-rapp-baselist>
